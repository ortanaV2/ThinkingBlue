# ============================================================================
# CONFIGURATION NOTES
# ============================================================================

# danger_level: 
#   0.0-0.3 = Small herbivores (prey for most predators)
#   0.4-0.6 = Medium predators (can eat small fish, flee from large predators)
#   0.7-1.0 = Apex predators (eat most other fish, fear nothing)

# is_predator:
#   0 = Herbivore (eats plants, participates in nutrition cycle, can reproduce)
#   1 = Predator (eats fish, no nutrition cycle, no reproduction)

# eating_cooldown_frames:
#   Only for predators - frames to wait between eating fish
#   At 30 FPS: 180 = 6 seconds, 300 = 10 seconds, 450 = 15 seconds

# fish_detection_range:
#   Distance at which fish can detect other fish for predator-prey interactions
#   Should generally be larger than eating_range